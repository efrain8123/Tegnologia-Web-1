<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
        <span>多CUAL ES TU NOMBRE?</span>
        <input type="type" name="nombre" id="nombre" autocomplete="name"required>
    
      </label>
      <label for="email">
        <span>多CUAL ES TU GMAIL?</span>
        <input type="text" name="email" id="email" autocomplete="email"required>
    
      </label>
      <label for="pais">
        <span>多CUAL ES TU PAIS?</span>
        <input type="country" name="pais" id="pais" autocomplete="country"required>
    
      </label>
      <label for="cp">
        <span>多CUAL ES TU CODIGO POSTAL</span>
        <input type="pasral-code" name="cp" id="cp" autocomplete="postal-code"required>
        <input type="submit">
    
      </label>
      
      
      
 
    </form>
    
</body>
</html>
